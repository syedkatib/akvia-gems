<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Jewelry</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Poppins',sans-serif;
background:#0f0f0f;
color:white;
overflow-x:hidden;
}

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 8%;
background:#111;
position:sticky;
top:0;
z-index:1000;
}

.logo{
font-family:'Playfair Display',serif;
color:#d4af37;
font-size:24px;
}

nav{
display:flex;
align-items:center;
gap:25px;
}

nav a{
color:white;
text-decoration:none;
transition:0.3s;
}

nav a:hover{
color:#d4af37;
}

.cart-btn{
background:#d4af37;
color:black;
padding:6px 14px;
border-radius:20px;
cursor:pointer;
font-weight:500;
}

/* HERO */
.hero{
height:90vh;
background:linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)),
url('https://images.unsplash.com/photo-1600185365483-26d7d4c6e0c2');
background-size:cover;
background-position:center;
display:flex;
align-items:center;
padding:0 8%;
}

.hero h1{
font-family:'Playfair Display',serif;
font-size:55px;
margin-bottom:20px;
}

.hero p{
color:#ccc;
margin-bottom:30px;
}

.btn{
background:#d4af37;
border:none;
padding:12px 30px;
cursor:pointer;
font-weight:500;
}

/* SECTION */
section{
padding:100px 8%;
}

.section-title{
text-align:center;
font-size:40px;
margin-bottom:60px;
color:#d4af37;
font-family:'Playfair Display',serif;
}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:40px;
}

.card{
background:#1a1a1a;
padding:20px;
border-radius:10px;
text-align:center;
transition:0.3s;
}

.card:hover{
transform:translateY(-10px);
}

.card img{
width:100%;
border-radius:10px;
margin-bottom:20px;
}

.price{
color:#d4af37;
margin:10px 0;
font-weight:500;
}

/* CART DRAWER */
.cart-drawer{
position:fixed;
right:-400px;
top:0;
width:350px;
height:100%;
background:#111;
padding:20px;
transition:0.4s;
overflow-y:auto;
z-index:2000;
}

.cart-drawer.active{
right:0;
}

.cart-item{
background:#1a1a1a;
padding:15px;
margin-bottom:15px;
border-radius:8px;
}

.cart-item button{
margin:5px 3px;
padding:5px 10px;
}

.close-cart{
text-align:right;
cursor:pointer;
color:#d4af37;
margin-bottom:20px;
font-weight:500;
}

.total{
margin-top:20px;
font-size:18px;
color:#d4af37;
}

footer{
background:#111;
text-align:center;
padding:40px;
margin-top:50px;
color:#aaa;
}

@media(max-width:768px){
.hero h1{font-size:35px;}
.cart-drawer{width:100%;}
}
</style>
</head>
<body>

<header>
<div class="logo">NAWABAN</div>
<nav>
<a href="#">Home</a>
<a href="#shop">Collection</a>
<div class="cart-btn" onclick="toggleCart()">
Cart (<span id="cart-count">0</span>)
</div>
</nav>
</header>

<div class="hero">
<div>
<h1>Perfect Jewelry For You</h1>
<p>Luxury crafted elegance with timeless beauty.</p>
<button class="btn">Shop Now</button>
</div>
</div>

<section id="shop">
<h2 class="section-title">Our Collection</h2>

<div class="products">

<div class="card">
<img src="https://images.unsplash.com/photo-1617038260897-41a1f14a1c9b">
<h3>Diamond Necklace</h3>
<p class="price">$499</p>
<button class="btn" onclick="addToCart('Diamond Necklace',499)">Add to Cart</button>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1585386959984-a41552231658">
<h3>Gold Ring</h3>
<p class="price">$199</p>
<button class="btn" onclick="addToCart('Gold Ring',199)">Add to Cart</button>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1603974372039-adc49044b6bd">
<h3>Elegant Earrings</h3>
<p class="price">$149</p>
<button class="btn" onclick="addToCart('Elegant Earrings',149)">Add to Cart</button>
</div>

</div>
</section>

<!-- CART DRAWER -->
<div class="cart-drawer" id="cartDrawer">
<div class="close-cart" onclick="toggleCart()">Close ✕</div>
<div id="cart-items"></div>
<div class="total" id="cart-total"></div>
</div>

<footer>
© 2026 Luxury Jewelry. All Rights Reserved.
</footer>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function toggleCart(){
document.getElementById("cartDrawer").classList.toggle("active");
displayCart();
}

function addToCart(name,price){
let existing = cart.find(item=>item.name===name);

if(existing){
existing.quantity++;
}else{
cart.push({name,price,quantity:1});
}

localStorage.setItem("cart",JSON.stringify(cart));
updateCartCount();
}

function updateCartCount(){
let totalQty = cart.reduce((sum,item)=>sum+item.quantity,0);
document.getElementById("cart-count").innerText = totalQty;
}

function displayCart(){
let container=document.getElementById("cart-items");
let totalElement=document.getElementById("cart-total");
container.innerHTML="";
let total=0;

cart.forEach((item,index)=>{
total += item.price * item.quantity;

container.innerHTML += `
<div class="cart-item">
<h4>${item.name}</h4>
<p>$${item.price} x ${item.quantity}</p>
<button onclick="changeQty(${index},1)">+</button>
<button onclick="changeQty(${index},-1)">-</button>
<button onclick="removeItem(${index})">Remove</button>
</div>
`;
});

totalElement.innerText="Total: $"+total;
}

function changeQty(index,amount){
cart[index].quantity+=amount;
if(cart[index].quantity<=0){
cart.splice(index,1);
}
localStorage.setItem("cart",JSON.stringify(cart));
displayCart();
updateCartCount();
}

function removeItem(index){
cart.splice(index,1);
localStorage.setItem("cart",JSON.stringify(cart));
displayCart();
updateCartCount();
}

updateCartCount();
</script>

</body>
</html>
